# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

python: 3.6

install:
  - sudo ./bootstrap-system.sh
  - sudo apt-get install -y libffi-dev libssl-dev pandoc nodejs
  - ./setup-pip.sh
  # for coveralls and removing InsecurePlatformWarning
  - make backend-dev
  - pipenv run pip install codecov coveralls pytest-cov requests[security]
  - make frontend-dev

script:
  - make backend-checks
  - make frontend-lint
  - make frontend-build
  - make release
  - make test-unit
  - make test-coverage
  # - ./test-docker.sh

after_success:
  - coveralls
  - codecov

# After you create the Github repo and add it to Travis, run the
# travis_pypi_setup.py script to finish PyPI deployment setup
